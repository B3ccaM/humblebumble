  <style>
  * {

    font-family: Arial, Helvetica, sans-serif;

    background-color: #666;
    padding: 30px;

  article {
    float: left;

  section::after {
    content: "";
    display: table;
    clear: both;
  }

  /* Style the footer */
  footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
  }

  @media (max-width: 600px) {
    nav, article {

      height: auto;
